<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Quiz Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body>
        <div id="container">
            
            <h1 class="gametitle">Quiz Game</h1>
            
            <div id="board">            
                <div id="right">Right</div>
                <div id="wrong">Try again</div>
                <div id="score">Score: <span id="scoreNumber">0</span></div>
                <div id="problem"></div> 
                <div id="answers">
                    <div id="answer1"></div>
                    <div id="answer2"></div>
                    <div id="answer3"></div>
                    <div id="answer4"></div>     
                </div>
                <div id="start">Start Game</div>

                <div id="time">Time: <span id="remainingTime">30</span> sec</div>
                <div id="gameover">GAME OVER Your score: <span id="finalscore">0</span></div>            
            </div> 

            
            
           
        </div>

        
        <script src="index.js"></script>

    </body>
</html>
